version: '3'

services:
  db:
    container_name: postgres
    image: postgres:9.6
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./db/:/docker-entrypoint-initdb.d
    ports:
      - 5433:5432
    env_file:
      - integrations.env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always